plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:5.25.0",
            "org.junit.jupiter:junit-jupiter:5.8.1",
            'commons-io:commons-io:2.11.0',
            'com.codeborne:pdf-test:1.7.0',
            'com.codeborne:xls-test:1.2',
            'com.opencsv:opencsv:5.5.2'
